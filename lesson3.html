<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>table</title>
</head>
<body>

    <aside>
        <details>
            <summary>my daily schedual</summary>
            <p>
                <table>
                    <caption>my daily rutine </caption>
                    <thead>
                    <tr>
                        <th scope="col">time</th>
                        <th scope="col">Activity</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr>
                        <th scope="row">morning</th>
                        <td>
                            <time datetime="4.00">4.00am</time>-<time datetime="8.00">8.00am</time>
                        </td>
                        <td>learn something new.</td>
                    </tr>
                    <tr>
                        <th scope="row">break</th>
                        
                        <td colspan="3">break</td>
                    </tr>
                    <tr>
                        <th scope="row">afternoon</th>
                        <td >Other times</td>
                        <td >watch podcast</td>
                        
                        
                    </tr>
                   
                    <tr>
                        <th scope="row">library time</th>
                        <td>
                            <time datetime="10.00">10.00am</time>-<time datetime="11.00">11.00am</time>
                        </td>
                        <td>Seat in a library</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="4">Thats my daily schedual eat sleep code and repeat</td>
                </tfoot>
                </table>
            </p>
        </details>
    </aside>
</body>
</html>
