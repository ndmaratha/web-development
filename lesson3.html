<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>table</title>
</head>
<body>
   <nav>
    <ul>
        <li><a href="#form">form</a></li>
    </ul>
   </nav>
   <hr>
    <aside>
        <details>
            <summary>my daily schedual</summary>
            <p>
                <table>
                    <caption>my daily rutine </caption>
                    <thead>
                    <tr>
                        <th scope="col">time</th>
                        <th scope="col">Activity</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr>
                        <th scope="row">morning</th>
                        <td>
                            <time datetime="4.00">4.00am</time>-<time datetime="8.00">8.00am</time>
                        </td>
                        <td>learn something new.</td>
                    </tr>
                    <tr>
                        <th scope="row">break</th>
                        
                        <td colspan="3">break</td>
                    </tr>
                    <tr>
                        <th scope="row">afternoon</th>
                        <td >Other times</td>
                        <td >watch podcast</td>
                        
                        
                    </tr>
                   
                    <tr>
                        <th scope="row">library time</th>
                        <td>
                            <time datetime="10.00">10.00am</time>-<time datetime="11.00">11.00am</time>
                        </td>
                        <td>Seat in a library</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="4">Thats my daily schedual eat sleep code and repeat</td>
                </tfoot>
                </table>
            </p>
        </details>
    </aside>
    <hr>
    <article id="form">
        <h2>Fill the form</h2>
    <form action="https://httpbin.org/get" method="get">
    <p>

        <label for="firstname">firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="nayan" autocomplete="on" required autofocus>
    </p>
    <p>

        
        
        <label for="lastname">lastname</label>
        <input type="text" name="lastname" id="lastname" placeholder="desai" autocomplete="on" required >
    </p>
<p>

    <label for="passward">passward</label>
    <input type="password" name="passward" id="passward" placeholder="Secreat" autocomplete="on" required >
    
</p>
<p>
    
    <label for="PhoneNo">PhoneNo</label>
    <input type="tel" name="PhoneNo" id="PhoneNo" placeholder="555-555-5555" autocomplete="on" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
</p>
<p>
    <label for="Birth year">Birth year</label>
    <input type="number" name="Birth year" id="Birth year" autocomplete="on" required
    min="1990" max="2022" step="10" value="2010">

</p>
<p>
    <label for="favourite">favourite</label>
    <select name="favourite" id="favourite">
        <option value="coffie">coffie</option>
        <option value="chai">chai</option>
        <option value="bornvita">bornvita</option>
    </select>
</p>
</form>
</article>
<hr>
<a href="/lesson1.html">Home</a>
</body>
</html>
