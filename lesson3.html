<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>table</title>
</head>
<body>

    <aside>
        <details>
            <summary>my daily schedual</summary>
            <p>
                <table>
                    <caption>my daily rutine </caption>
                    <tr>
                        <th>time</th>
                        <th>Activity</th>
                    </tr>
                    <tr>
                        <td>
                            <time datetime="4.00">4.00am</time>-<time datetime="8.00">8.00am</time>
                        </td>
                        <td>learn something new.</td>
                    </tr>
                    <tr>
                        <td colspan="2">break</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Other times</td>
                        <td>watch podcast</td>
                    </tr>
                    <tr>
                        <td>read book</td>
                    </tr>
                    <tr>
                        <td>
                            <time datetime="10.00">10.00am</time>-<time datetime="11.00">11.00am</time>
                        </td>
                        <td>Seat in a library</td>
                    </tr>
                </table>
            </p>
        </details>
    </aside>
</body>
</html>
